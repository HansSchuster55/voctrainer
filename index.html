<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arabischer Vokabeltrainer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wdth,wght@62.5..100,100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Seitenleiste -->
    <nav id="sidebar" class="bg-light border-right">
        <div class="sidebar-heading">Bücher</div>
        <div id="accordion">
            <!-- Bücher werden hier eingefügt -->
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <div id="main-content">
        <div class="container">
            <h1 class="mt-4">Willkommen zum arabischen Vokabeltrainer</h1>
            <div id="quiz-container" style="display: none;">
                <div id="progress" class="my-3"></div>
                <h2 id="question"></h2>
                <button id="show-answer" class="btn btn-primary btn-lg my-2">Lösung anzeigen</button>
                <div id="answer" style="display: none;" class="mb-3"></div>
                <button id="correct" class="btn btn-success btn-lg mr-2" style="display: none;">Richtig</button>
                <button id="incorrect" class="btn btn-danger btn-lg" style="display: none;">Falsch</button>
            </div>
            <div id="result" style="display: none;"></div>
        </div>
    </div>

    <!-- jQuery und Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Eigenes Skript -->
    <script src="script.js"></script>
</body>
</html>
